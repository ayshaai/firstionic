
<ion-content>
  <div class="flex-center">
    <form [formGroup]="form">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">Test App</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email Address</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <ion-label color="danger" *ngIf="form.get('email').touched && form.get('email').errors?.required">Email is Mandatory</ion-label>
        
        <ion-label color="danger" *ngIf="form.get('email').touched && form.get('email').errors?.email">Email is invalid</ion-label>
      </ion-card-content>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating" >Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>

        <ion-label color="danger" *ngIf="form.get('password').touched && form.get('password').errors?.required">Password is Mandatory</ion-label>

     
      </ion-card-content>
<ion-button color="dark" fill="clear" size="full" [disabled]="!form.get('email').valid"> Forgetten Email/Password</ion-button>
<ion-button color="success" size="full" (click)="login()" [disabled]="!form.valid"> Login</ion-button>
<ion-button color="primary" size="full" fill="clear" (click)="register()">Register</ion-button>

</ion-card>
</form>
  </div>


</ion-content>
