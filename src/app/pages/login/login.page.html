
<ion-content>
  <div class="flex-center">
    <form [formGroup]="form">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">Test App</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email Address</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
         <app-error-message [field]="form.get('email')" error="required" message="Email is Mandatory"></app-error-message>
        <app-error-message [field]="form.get('email')" error="email" message="Email is invalid"></app-error-message>
         
      </ion-card-content>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating" >Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>

        <app-error-message [field]="form.get('password')" error="required" message="Password is Mandatory"></app-error-message>
       
     
      </ion-card-content>
<ion-button color="dark" fill="clear" size="full" [disabled]="!form.get('email').valid"> Forgetten Email/Password</ion-button>
<ion-button color="success" size="full" (click)="login()" [disabled]="!form.valid"> Login</ion-button>
<ion-button color="primary" size="full" fill="clear" (click)="register()">Register</ion-button>

</ion-card>
</form>
  </div>


</ion-content>
