<ion-header>
  <ion-toolbar color="success">
   
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>

    <ion-title>Home page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list color="success">
    <ion-item color="light">
      <ion-vatar slot="start">
        <img src="https://dzone.com/storage/temp/9333712-testing-icon.png" width="40" alt=""/>
      </ion-vatar>
      <ion-label>
        <h1>Aysha Time</h1>
      <p>Gathered :<span class="money">15 OMR</span> </p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Last pickup call</ion-card-subtitle>

    </ion-card-header>
  
    <ion-card-content>
   <ion-items lines="nones"></ion-items>
   <ion-icon name="hourglass-outline" slot="start" color="warning"></ion-icon>
   <ion-label>
   On Hold
  </ion-label>

    </ion-card-content>
  </ion-card>

</ion-content>
